<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='power.min.css') }}" >

</head>
<body>
    <div>                                
        <!-- Alert Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="text-center mt-5">
        <h1>You need to verify yourself in order to continue.</h1>
        <h6>We have sent an email to <b>{{ user.email }}</b></h6>
        <div class="mt-5">
            <a class="btn btn-outline-info btn-lg" href="{{ url_for('users.send_again', user_id=user.id) }}">Send again!</a>
            <a class="btn btn-info btn-lg" href="{{ url_for('users.logout') }}">Logout</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='power.min.js') }}"></script>
</body>
</html>
